
<div xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<section>
            <div class="container mt-3">
                <div class="">

                    <span style="float: right" > <a class="btn btn-primary" href="/students/addStudent" role="button">Add Student</a> </span>
                        <div>
                            <h3> List of Students </h3>
                        </div>

                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">RollNo</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Marks</th>
                            <th scope="col">Action</th>

                        </tr>
                        </thead>
                        <tbody th:each="student:${Students}">
                                <tr>
                                    <th scope="row"> <span  th:text="${student.rollNo}"></span></th>
                                    <td> <span th:text="${student.name}"></span></td>
                                    <td><span th:text="${student.age}"></span></td>
                                    <td><span  th:text="${student.gender}"></span></td>


                                    <td>
                                        <a class="btn btn-outline-primary" th:href="'/Studentmark/'+${student.id}" role="button">View Mark</a>


                                    </td>
                                    <td>
                                        <a class="btn btn-primary" th:href="${student.id}" role="button">Delete</a>

                                        <a class="btn btn-primary mr-3"th:href="'/students/updateStudent/'+${student.id}"  href="#" role="button">Update</a>

                                    </td>

                                </tr>


                        </tbody>
                    </table>
                </div>


            </div>


</section>


</div>
