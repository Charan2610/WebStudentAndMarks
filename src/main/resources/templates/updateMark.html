<!DOCTYPE html>
<div lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h3>Update Mark</h3>

                        </div>
                        <div class="card-body">

                            <form  th:action="@{/UpdatedMark}" th:method="Post" th:object="${StudentMark}">

                                <div class="form-group">

                                    <input type="hidden" class="form-control" readonly name="student_Id" th:value="${StudentMark.student_Id}" placeholder="Student ID">
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" name="id" th:value="${StudentMark.id}"  placeholder="Subject">

                                    <label >Subject</label>
                                    <input type="text" class="form-control"  readonly name="Subject" th:value="${StudentMark.Subject}"  placeholder="Subject">
                                </div>
                                <div class="form-group">
                                    <label>Mark</label>
                                    <input type="number" required class="form-control" name="mark" th:value="${StudentMark.mark}" placeholder="Marks">
                                </div>


                                <div class="container text-center">

                                    <a class="btn btn-dark" th:href="'/Studentmark/'+${StudentMark.student_Id}" role="button">Back</a>

                                    <button type="submit" class="btn btn-primary">Update</button>


                                </div>
                            </form>

                        </div>

                    </div>

                </div>


            </div>

        </div>

</section>

</div>
