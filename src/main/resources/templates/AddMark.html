<!DOCTYPE html>
<div lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<section>
<div class="container">

    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card">
                <div class="card-header">
                    <h3 class="text-center"> Add Mark</h3>

                </div>

                <div class="card-body">

                    <form th:action="@{/AddedMark}" th:method="POST" >

<!--                        <input type="hidden" class="form-control"  name="id"  placeholder="Name">-->

                        <div class="form-group">
                            <label >Subject</label>
                            <input type="text" required class="form-control"   name="Subject"  placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label >Mark</label>
                            <input type="Number"  required class="form-control"  name="mark"  placeholder="mark">
                        </div>

                        <div class="form-group">
<!--                            <label >Student ID</label>-->
                            <input type="hidden"  readonly  class="form-control" th:value="${studentId}"  name="student_Id" placeholder="Student_ID">
                        </div>



<!--                        /Studentmark/2-->
                        <div class="container text-center">

<!--                            <a class="btn btn-dark" href="/students/addStudent" role="button">Back</a>-->

                            <button type="submit" class="btn btn-primary">Add Mark</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

</section>
</div>
